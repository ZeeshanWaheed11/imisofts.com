<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- Email envelope icon -->
      <rect x="2" y="8" width="36" height="24" rx="3" fill="none" stroke="#F45407" stroke-width="2"/>
      <path d="M2 12l18 12 18-12" stroke="#F45407" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="32" cy="16" r="3" fill="#F45407"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    Cold Email Marketing
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    That Generates
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    Professional cold email systems
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    that generate leads
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ Email Sequences  ✓ Lead Validation  ✓ Inbox Delivery
    </text>
  </g>
  
  <!-- Email marketing visualization -->
  <g transform="translate(760, 370)">
    <!-- Email sequence boxes -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="100" y="0" width="80" height="50" rx="8" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="200" y="0" width="80" height="50" rx="8" fill="#F45407"/>
    
    <!-- Email icons in boxes -->
    <g transform="translate(25, 15)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="none" stroke="#F45407" stroke-width="1.5"/>
      <path d="M0 4l15 10 15-10" stroke="#F45407" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    </g>
    
    <g transform="translate(125, 15)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="none" stroke="#F45407" stroke-width="1.5"/>
      <path d="M0 4l15 10 15-10" stroke="#F45407" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    </g>
    
    <g transform="translate(225, 15)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M0 4l15 10 15-10" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    </g>
    
    <!-- Arrows -->
    <path d="M85 25 L95 25" stroke="#F45407" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M185 25 L195 25" stroke="#F45407" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Sequence labels -->
    <text x="40" y="75" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">EMAIL 1</text>
    <text x="140" y="75" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">EMAIL 2</text>
    <text x="240" y="75" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">CONVERT</text>
    
    <!-- Lead generation metrics -->
    <text x="140" y="120" text-anchor="middle" 
          font-family="Inter" font-size="16" font-weight="500" fill="#666">
      Automated Lead Generation
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F45407"/>
    </marker>
  </defs>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/cold-email-marketing
  </text>
</svg>