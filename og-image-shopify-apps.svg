<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- Settings/Gear icon -->
      <circle cx="20" cy="20" r="12" fill="none" stroke="#F45407" stroke-width="2"/>
      <circle cx="20" cy="20" r="6" fill="none" stroke="#F45407" stroke-width="2"/>
      <!-- Gear teeth -->
      <path d="M20 8v4M20 28v4M28 12l-2 2M14 26l-2-2M32 20h-4M12 20H8M28 28l-2-2M14 12l-2 2" stroke="#F45407" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    Shopify Apps
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    Built Right
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    Built for Shopify certified
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    app development
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ Shopify Plus  ✓ App Store Ready  ✓ Custom Features
    </text>
  </g>
  
  <!-- Shopify app development visualization -->
  <g transform="translate(760, 360) scale(0.9)">
    <!-- App interface mockup -->
    <rect x="0" y="0" width="140" height="180" rx="12" fill="white" stroke="#F45407" stroke-width="2"/>
    
    <!-- App header -->
    <rect x="0" y="0" width="140" height="35" rx="12" fill="#F45407"/>
    <text x="70" y="22" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="white">Shopify App</text>
    
    <!-- App content -->
    <g transform="translate(15, 50)">
      <!-- Feature toggles -->
      <rect x="0" y="0" width="110" height="20" rx="8" fill="#f8f9fa" stroke="#F45407" stroke-width="1"/>
      <circle cx="20" cy="10" r="6" fill="#F45407"/>
      <text x="35" y="14" font-family="Inter" font-size="10" font-weight="500" fill="#666">Feature 1</text>
      
      <rect x="0" y="30" width="110" height="20" rx="8" fill="#f8f9fa" stroke="#F45407" stroke-width="1"/>
      <circle cx="90" cy="40" r="6" fill="#F45407"/>
      <text x="35" y="44" font-family="Inter" font-size="10" font-weight="500" fill="#666">Feature 2</text>
      
      <rect x="0" y="60" width="110" height="20" rx="8" fill="#f8f9fa" stroke="#F45407" stroke-width="1"/>
      <circle cx="20" cy="70" r="6" fill="#F45407"/>
      <text x="35" y="74" font-family="Inter" font-size="10" font-weight="500" fill="#666">Feature 3</text>
    </g>
    
    <!-- Save button -->
    <rect x="25" y="140" width="90" height="25" rx="12" fill="#F45407"/>
    <text x="70" y="155" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="white">Save Settings</text>
    
    <!-- Shopify logo area -->
    <g transform="translate(160, 50)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="white" stroke="#F45407" stroke-width="2"/>
      <text x="40" y="20" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="#F45407">SHOPIFY</text>
      <text x="40" y="35" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="#F45407">CERTIFIED</text>
      <circle cx="40" cy="45" r="8" fill="#F45407"/>
      <path d="M35 45l3 3 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Development process -->
    <text x="120" y="220" text-anchor="middle" 
          font-family="Inter" font-size="16" font-weight="500" fill="#666">
      Expert Shopify Development
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/shopify-apps
  </text>
</svg>