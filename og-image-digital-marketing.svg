<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- Analytics/Chart icon -->
      <rect x="4" y="8" width="32" height="24" rx="2" fill="none" stroke="#F45407" stroke-width="2"/>
      <path d="M8 24l4-4 4 4 4-6 4 2 4-4" stroke="#F45407" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="12" cy="20" r="1.5" fill="#F45407"/>
      <circle cx="20" cy="16" r="1.5" fill="#F45407"/>
      <circle cx="28" cy="18" r="1.5" fill="#F45407"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    Digital Marketing
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    That Converts
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    Performance marketing that drives
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    measurable ROI
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ Google Ads  ✓ Facebook Ads  ✓ Analytics & Tracking
    </text>
  </g>
  
  <!-- Marketing metrics visualization -->
  <g transform="translate(700, 150)">
    <!-- Chart bars -->
    <rect x="20" y="80" width="30" height="40" fill="#F45407" opacity="0.3"/>
    <rect x="60" y="60" width="30" height="60" fill="#F45407" opacity="0.6"/>
    <rect x="100" y="40" width="30" height="80" fill="#F45407"/>
    <rect x="140" y="20" width="30" height="100" fill="#F45407"/>
    
    <!-- Chart labels -->
    <text x="35" y="140" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#666">Q1</text>
    <text x="75" y="140" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#666">Q2</text>
    <text x="115" y="140" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#666">Q3</text>
    <text x="155" y="140" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#666">Q4</text>
    
    <!-- Growth arrow -->
    <path d="M20 100 L170 30" stroke="#F45407" stroke-width="3" stroke-linecap="round"/>
    <path d="M160 25 L170 30 L165 40" stroke="#F45407" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- ROI label -->
    <text x="95" y="180" text-anchor="middle" 
          font-family="Inter" font-size="16" font-weight="600" fill="#F45407">
      ROI Growth
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/digital-marketing
  </text>
</svg>