<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - imisofts</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
      padding: 48px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: #F45407;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }
    
    .logo-text {
      font-size: 28px;
      font-weight: 800;
      color: #1a1a1a;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 15px;
      color: #666;
    }
    
    .admin-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #F45407;
      color: white;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 12px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #F45407;
      box-shadow: 0 0 0 3px rgba(244, 84, 7, 0.1);
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 4px;
    }
    
    .toggle-password:hover {
      color: #F45407;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #F45407, #ff6b28);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 84, 7, 0.3);
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .message.error {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
    
    .message.success {
      background: #d4f4dd;
      border: 1px solid #bbf7d0;
      color: #16a34a;
    }
    
    .test-credentials {
      padding: 12px;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .test-title {
      font-size: 13px;
      font-weight: 600;
      color: #0284c7;
      margin-bottom: 4px;
    }
    
    .test-text {
      font-size: 12px;
      color: #0c4a6e;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #666;
    }
    
    .footer-text a {
      color: #F45407;
      text-decoration: none;
      font-weight: 500;
    }
    
    .setup-notice {
      padding: 12px;
      background: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #92400e;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <main>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-wrapper">
        <div class="logo-icon">im</div>
        <div class="logo-text">imisofts</div>
      </div>
      <h1 class="login-title">Admin Portal</h1>
      <p class="login-subtitle">Sign in to manage projects and clients</p>
      <span class="admin-badge">ADMIN ACCESS</span>
    </div>
    
    <div class="setup-notice">
      ðŸŽ‰ No database setup needed! Works locally in your browser.
    </div>
    
    <!-- Test Credentials -->
    <div class="test-credentials">
      <div class="test-title">Login Credentials:</div>
      <div class="test-text">
        Email: admin@imisofts.com | Password: Admin123456
      </div>
    </div>
    
    <!-- Messages -->
    <div class="message" id="message"></div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-input" 
          id="email"
          placeholder="admin@imisofts.com"
          value="admin@imisofts.com"
          required
        >
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            class="form-input" 
            id="password"
            placeholder="Enter your password"
            value="Admin123456"
            required
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-btn">Sign In to Admin Dashboard</button>
    </form>
    
    <div class="footer-text">
      Not an admin? <a href="client-login.html">Client Login</a>
    </div>
  </div>
  </main>
  
  <script>
    // Initialize local storage with default users and data
    function initializeLocalStorage() {
      // Check if already initialized
      if (localStorage.getItem('initialized') === 'true') {
        return;
      }
      
      // Create default users
      const users = [
        {
          id: '1',
          email: 'admin@imisofts.com',
          password: 'Admin123456',
          role: 'admin',
          fullName: 'Admin User'
        },
        {
          id: '2',
          email: 'client@techcorp.ae',
          password: 'Client123456',
          role: 'client',
          fullName: 'John Doe',
          companyId: '1'
        }
      ];
      
      // Create sample companies
      const companies = [
        {
          id: '1',
          name: 'TechCorp UAE',
          email: 'info@techcorp.ae',
          phone: '+971-4-123-4567',
          address: 'Dubai, UAE'
        }
      ];
      
      // Create sample projects
      const projects = [
        {
          id: '1',
          name: 'Website Redesign',
          description: 'Complete redesign of company website with modern UI/UX',
          companyId: '1',
          status: 'in_progress',
          createdAt: new Date().toISOString()
        },
        {
          id: '2',
          name: 'Mobile App Development',
          description: 'Native iOS and Android app for customer portal',
          companyId: '1',
          status: 'planning',
          createdAt: new Date().toISOString()
        },
        {
          id: '3',
          name: 'ERP Integration',
          description: 'Integration with SAP system for inventory management',
          companyId: '1',
          status: 'in_progress',
          createdAt: new Date().toISOString()
        }
      ];
      
      // Create sample tasks
      const tasks = [
        {
          id: '1',
          projectId: '1',
          title: 'Design Homepage Mockup',
          status: 'done',
          priority: 'high'
        },
        {
          id: '2',
          projectId: '1',
          title: 'Implement Responsive Navigation',
          status: 'in_progress',
          priority: 'medium'
        },
        {
          id: '3',
          projectId: '2',
          title: 'Setup Development Environment',
          status: 'todo',
          priority: 'high'
        },
        {
          id: '4',
          projectId: '3',
          title: 'API Integration Planning',
          status: 'in_progress',
          priority: 'high'
        }
      ];
      
      // Create sample updates
      const updates = [
        {
          id: '1',
          projectId: '1',
          title: 'Design Phase Completed',
          content: 'All mockups have been approved by the client. Moving to development phase.',
          createdAt: new Date().toISOString(),
          isClientVisible: true
        },
        {
          id: '2',
          projectId: '2',
          title: 'Project Kickoff Meeting',
          content: 'Successfully conducted project kickoff meeting with all stakeholders.',
          createdAt: new Date(Date.now() - 86400000).toISOString(),
          isClientVisible: true
        },
        {
          id: '3',
          projectId: '3',
          title: 'Technical Architecture Defined',
          content: 'Completed technical architecture documentation and received approval.',
          createdAt: new Date(Date.now() - 172800000).toISOString(),
          isClientVisible: true
        }
      ];
      
      // Save to localStorage
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('companies', JSON.stringify(companies));
      localStorage.setItem('projects', JSON.stringify(projects));
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('updates', JSON.stringify(updates));
      localStorage.setItem('initialized', 'true');
    }
    
    // Initialize on page load
    initializeLocalStorage();
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    }
    
    // Show message
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      
      if (type === 'success') {
        setTimeout(() => {
          messageEl.classList.remove('show');
        }, 3000);
      }
    }
    
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      // Find user
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        if (user.role !== 'admin') {
          showMessage('Access denied. Admin privileges required.', 'error');
          return;
        }
        
        // Save current user to session
        sessionStorage.setItem('currentUser', JSON.stringify(user));
        
        showMessage('Login successful! Redirecting...', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1500);
      } else {
        showMessage('Invalid email or password. Please try again.', 'error');
      }
    });
    
    // Check if already logged in
    window.addEventListener('load', () => {
      const currentUser = sessionStorage.getItem('currentUser');
      if (currentUser) {
        const user = JSON.parse(currentUser);
        if (user.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        }
      }
    });
  </script>
  
</body>
</html>
