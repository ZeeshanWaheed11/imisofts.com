<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- Shopping cart icon -->
      <path d="M8 2L3 8v24c0 2 2 4 4 4h26c2 0 4-2 4-4V8l-5-6H8z" stroke="#F45407" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M3 8h34" stroke="#F45407" stroke-width="2" stroke-linecap="round"/>
      <path d="M14 14v6" stroke="#F45407" stroke-width="2" stroke-linecap="round"/>
      <path d="M26 14v6" stroke="#F45407" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    E-commerce
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    That Sells
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    High-converting online stores
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    built to scale
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ Shopify Expert  ✓ Payment Systems  ✓ Mobile Commerce
    </text>
  </g>
  
  <!-- E-commerce flow visualization -->
  <g transform="translate(700, 140)">
    <!-- Mobile device frame -->
    <rect x="0" y="0" width="120" height="200" rx="20" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="10" y="30" width="100" height="140" rx="8" fill="#f8f9fa"/>
    
    <!-- Product cards -->
    <rect x="20" y="40" width="35" height="40" rx="4" fill="#F45407" opacity="0.3"/>
    <rect x="65" y="40" width="35" height="40" rx="4" fill="#F45407" opacity="0.5"/>
    <rect x="20" y="90" width="35" height="40" rx="4" fill="#F45407" opacity="0.7"/>
    <rect x="65" y="90" width="35" height="40" rx="4" fill="#F45407"/>
    
    <!-- Shopping cart -->
    <rect x="20" y="140" width="80" height="20" rx="8" fill="#F45407"/>
    <text x="60" y="153" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="white">ADD TO CART</text>
    
    <!-- Payment flow -->
    <g transform="translate(150, 50)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#F45407" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">CHECKOUT</text>
      <rect x="10" y="30" width="80" height="8" rx="2" fill="#F45407" opacity="0.3"/>
      <rect x="10" y="42" width="60" height="8" rx="2" fill="#F45407" opacity="0.5"/>
    </g>
    
    <!-- Arrow connecting mobile to checkout -->
    <path d="M125 100 L145 100" stroke="#F45407" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Success indicator -->
    <circle cx="200" cy="150" r="25" fill="#F45407"/>
    <path d="M190 150l8 8 16-16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Store description -->
    <text x="125" y="240" text-anchor="middle" 
          font-family="Inter" font-size="16" font-weight="500" fill="#666">
      Conversion Optimized
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F45407"/>
    </marker>
  </defs>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/ecommerce
  </text>
</svg>