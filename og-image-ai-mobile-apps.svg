<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- Smartphone icon -->
      <rect x="8" y="2" width="24" height="36" rx="6" fill="none" stroke="#F45407" stroke-width="2"/>
      <rect x="12" y="8" width="16" height="20" rx="2" fill="#F45407" opacity="0.3"/>
      <circle cx="20" cy="32" r="2" fill="#F45407"/>
      <rect x="16" y="4" width="8" height="2" rx="1" fill="#F45407"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    AI Mobile Apps
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    Smart & Fast
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    Intelligent mobile experiences
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    powered by AI
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ iOS & Android  ✓ AI Integration  ✓ Cloud Backend
    </text>
  </g>
  
  <!-- AI Mobile app visualization -->
  <g transform="translate(720, 120)">
    <!-- Phone mockups -->
    <!-- iPhone -->
    <rect x="0" y="0" width="80" height="160" rx="16" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="8" y="20" width="64" height="110" rx="8" fill="#f8f9fa"/>
    
    <!-- AI chat interface -->
    <g transform="translate(12, 25)">
      <rect x="0" y="0" width="40" height="15" rx="6" fill="#F45407" opacity="0.3"/>
      <text x="20" y="10" text-anchor="middle" font-family="Inter" font-size="8" font-weight="500" fill="#F45407">AI Chat</text>
      
      <rect x="16" y="20" width="40" height="15" rx="6" fill="#F45407"/>
      <text x="36" y="30" text-anchor="middle" font-family="Inter" font-size="8" font-weight="500" fill="white">Response</text>
      
      <rect x="0" y="40" width="35" height="12" rx="4" fill="#F45407" opacity="0.5"/>
      <rect x="21" y="55" width="35" height="12" rx="4" fill="#F45407"/>
    </g>
    
    <!-- Home button -->
    <circle cx="40" cy="145" r="8" fill="none" stroke="#F45407" stroke-width="1"/>
    
    <!-- Android -->
    <rect x="100" y="0" width="80" height="160" rx="12" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="108" y="15" width="64" height="120" rx="6" fill="#f8f9fa"/>
    
    <!-- AI features interface -->
    <g transform="translate(112, 20)">
      <rect x="0" y="0" width="56" height="12" rx="4" fill="#F45407" opacity="0.4"/>
      <text x="28" y="8" text-anchor="middle" font-family="Inter" font-size="7" font-weight="500" fill="#F45407">Smart Features</text>
      
      <!-- Feature icons -->
      <circle cx="12" cy="25" r="6" fill="#F45407" opacity="0.3"/>
      <circle cx="28" cy="25" r="6" fill="#F45407" opacity="0.5"/>
      <circle cx="44" cy="25" r="6" fill="#F45407"/>
      
      <rect x="0" y="40" width="56" height="8" rx="2" fill="#F45407" opacity="0.6"/>
      <rect x="0" y="52" width="40" height="8" rx="2" fill="#F45407" opacity="0.8"/>
      <rect x="0" y="64" width="48" height="8" rx="2" fill="#F45407"/>
    </g>
    
    <!-- Navigation -->
    <rect x="108" y="140" width="64" height="15" rx="6" fill="#F45407" opacity="0.2"/>
    
    <!-- Cloud connection -->
    <g transform="translate(90, 180)">
      <path d="M20 10c-5 0-10 4-10 10s5 10 10 10h40c6 0 10-4 10-10s-4-10-10-10c0-6-4-10-10-10s-10 4-10 10" 
            fill="none" stroke="#F45407" stroke-width="2"/>
      <text x="40" y="18" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#F45407">AI Cloud</text>
    </g>
    
    <!-- Connection lines -->
    <path d="M40 165 L40 185" stroke="#F45407" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M140 165 L140 185" stroke="#F45407" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Platform labels -->
    <text x="40" y="240" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">iOS</text>
    <text x="140" y="240" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">Android</text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/ai-mobile-apps
  </text>
</svg>