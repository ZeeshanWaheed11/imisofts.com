<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
    
    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F45407"/>
    </marker>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- AI/Automation icon -->
      <rect x="8" y="12" width="24" height="16" rx="3" fill="none" stroke="#F45407" stroke-width="2"/>
      <circle cx="15" cy="20" r="2" fill="#F45407"/>
      <circle cx="25" cy="20" r="2" fill="#F45407"/>
      <!-- Code brackets -->
      <path d="M12 8l-2 2 2 2M28 8l2 2-2 2" stroke="#F45407" stroke-width="2" stroke-linecap="round" fill="none"/>
      <!-- Activity dots -->
      <circle cx="20" cy="8" r="1" fill="#F45407" opacity="0.6"/>
      <circle cx="20" cy="32" r="1" fill="#F45407" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    AI Automation
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    Services
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    Intelligent workflows and chatbots
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    that work 24/7
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ WhatsApp Chatbots  ✓ Document OCR  ✓ CRM Workflows
    </text>
  </g>
  
  <!-- Decorative automation flow -->
  <g transform="translate(750, 380)">
    <!-- Flow boxes -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="100" y="0" width="60" height="40" rx="8" fill="white" stroke="#F45407" stroke-width="2"/>
    <rect x="200" y="0" width="60" height="40" rx="8" fill="#F45407"/>
    
    <!-- Arrows -->
    <path d="M65 20 L95 20" stroke="#F45407" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M165 20 L195 20" stroke="#F45407" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Flow labels -->
    <text x="30" y="26" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="#F45407">INPUT</text>
    <text x="130" y="26" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="#F45407">PROCESS</text>
    <text x="230" y="26" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="white">OUTPUT</text>
    
    <!-- Process description -->
    <text x="130" y="80" text-anchor="middle" 
          font-family="Inter" font-size="16" font-weight="500" fill="#666">
      Automated AI Workflows
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/ai-automation
  </text>
</svg>