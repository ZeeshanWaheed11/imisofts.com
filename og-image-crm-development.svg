<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5f2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#F45407" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (smaller for service pages) -->
  <g transform="translate(100, 50)">
    <g fill="#F45407">
      <circle cx="18" cy="64" r="7"/>
      <path d="M32,32 L51,32 L44,71 L25,71 Z"/>
      <path d="M55,32 L74,32 L67,71 L48,71 Z"/>
    </g>
    <g transform="translate(90,71)">
      <text x="0" y="0"
            font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="700" font-size="36" letter-spacing="-0.5"
            fill="#1a1a1a">imisofts</text>
    </g>
  </g>
  
  <!-- Service icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#F45407" opacity="0.1"/>
    <g transform="translate(20, 20)">
      <!-- People/Users icon -->
      <circle cx="12" cy="8" r="4" fill="none" stroke="#F45407" stroke-width="2"/>
      <circle cx="28" cy="8" r="4" fill="none" stroke="#F45407" stroke-width="2"/>
      <path d="M4 32v-4c0-4 4-8 8-8s8 4 8 8v4" stroke="#F45407" stroke-width="2" stroke-linecap="round"/>
      <path d="M20 32v-4c0-4 4-8 8-8s8 4 8 8v4" stroke="#F45407" stroke-width="2" stroke-linecap="round"/>
      <rect x="2" y="32" width="36" height="6" rx="2" fill="#F45407"/>
    </g>
  </g>
  
  <!-- Main service title -->
  <text x="220" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#1a1a1a">
    CRM Development
  </text>
  
  <text x="220" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="800" fill="#F45407">
    That Grows
  </text>
  
  <!-- Service description -->
  <text x="220" y="340" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    Custom CRM solutions that
  </text>
  
  <text x="220" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="500" fill="#666">
    grow with your business
  </text>
  
  <!-- Key features -->
  <g transform="translate(220, 440)">
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="18" font-weight="600" fill="#F45407">
      ✓ Custom Workflows  ✓ Data Analytics  ✓ API Integration
    </text>
  </g>
  
  <!-- CRM dashboard visualization -->
  <g transform="translate(720, 350) scale(0.85)">
    <!-- Dashboard container -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="280" height="40" rx="8" fill="#f8f9fa"/>
    <text x="20" y="25" font-family="Inter" font-size="14" font-weight="600" fill="#F45407">CRM Dashboard</text>
    
    <!-- Customer cards -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="120" height="30" rx="6" fill="#F45407" opacity="0.1"/>
      <circle cx="15" cy="15" r="8" fill="#F45407" opacity="0.3"/>
      <text x="30" y="18" font-family="Inter" font-size="12" font-weight="500" fill="#666">John Doe</text>
      
      <rect x="0" y="40" width="120" height="30" rx="6" fill="#F45407" opacity="0.2"/>
      <circle cx="15" cy="55" r="8" fill="#F45407" opacity="0.5"/>
      <text x="30" y="58" font-family="Inter" font-size="12" font-weight="500" fill="#666">Jane Smith</text>
      
      <rect x="0" y="80" width="120" height="30" rx="6" fill="#F45407" opacity="0.3"/>
      <circle cx="15" cy="95" r="8" fill="#F45407" opacity="0.7"/>
      <text x="30" y="98" font-family="Inter" font-size="12" font-weight="500" fill="#666">Mike Johnson</text>
    </g>
    
    <!-- Analytics chart -->
    <g transform="translate(150, 55)">
      <rect x="0" y="0" width="115" height="120" rx="6" fill="#f8f9fa" stroke="#F45407" stroke-width="1" opacity="0.5"/>
      <text x="57" y="20" text-anchor="middle" font-family="Inter" font-size="12" font-weight="600" fill="#F45407">Analytics</text>
      
      <!-- Chart bars -->
      <rect x="15" y="90" width="12" height="20" fill="#F45407" opacity="0.4"/>
      <rect x="35" y="70" width="12" height="40" fill="#F45407" opacity="0.6"/>
      <rect x="55" y="50" width="12" height="60" fill="#F45407" opacity="0.8"/>
      <rect x="75" y="80" width="12" height="30" fill="#F45407"/>
    </g>
    
    <!-- Growth indicator -->
    <text x="140" y="240" text-anchor="middle" 
          font-family="Inter" font-size="16" font-weight="500" fill="#666">
      Scalable CRM Solutions
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="600" fill="#F45407">
    imisofts.com/crm-development
  </text>
</svg>