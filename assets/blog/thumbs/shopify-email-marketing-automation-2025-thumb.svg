<svg viewBox="0 0 480 270" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="270" fill="url(#bg-gradient)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F45407;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shopify-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#96bf48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e8e3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="revenue-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Pattern -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="430" cy="220" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="400" cy="50" r="25" fill="rgba(255,255,255,0.12)"/>

  <!-- Main Content Container -->
  <rect x="40" y="40" width="400" height="190" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(244,84,7,0.2)" stroke-width="2"/>

  <!-- Shopify Logo & Branding -->
  <g transform="translate(60, 55)">
    <!-- Shopify Bag Icon -->
    <path d="M0 15 L15 10 L15 25 L5 30 L0 25 Z" fill="url(#shopify-gradient)" stroke="rgba(94,142,62,0.5)" stroke-width="1"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5e8e3e">Shopify</text>
    <text x="20" y="33" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Store</text>
  </g>

  <!-- Email Automation Flow -->
  <g transform="translate(130, 60)">
    <!-- Email automation sequence -->
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#f0f9ff" stroke="#0284c7" stroke-width="1"/>
    <text x="20" y="14" font-family="Arial, sans-serif" font-size="7" fill="#0284c7" text-anchor="middle">Welcome</text>
    <text x="20" y="21" font-family="Arial, sans-serif" font-size="5" fill="#64748b" text-anchor="middle">Series</text>

    <!-- Arrow -->
    <path d="M45 12 L55 12" stroke="url(#accent-gradient)" stroke-width="2" fill="none"/>
    <polygon points="52,9 57,12 52,15" fill="#F45407"/>

    <!-- Cart recovery -->
    <rect x="60" y="0" width="40" height="25" rx="4" fill="#fef3f2" stroke="#F45407" stroke-width="1"/>
    <text x="80" y="14" font-family="Arial, sans-serif" font-size="7" fill="#F45407" text-anchor="middle">Cart</text>
    <text x="80" y="21" font-family="Arial, sans-serif" font-size="5" fill="#64748b" text-anchor="middle">Recovery</text>

    <!-- Arrow -->
    <path d="M105 12 L115 12" stroke="url(#accent-gradient)" stroke-width="2" fill="none"/>
    <polygon points="112,9 117,12 112,15" fill="#F45407"/>

    <!-- Post-purchase -->
    <rect x="120" y="0" width="40" height="25" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="140" y="14" font-family="Arial, sans-serif" font-size="7" fill="#22c55e" text-anchor="middle">Post</text>
    <text x="140" y="21" font-family="Arial, sans-serif" font-size="5" fill="#64748b" text-anchor="middle">Purchase</text>

    <!-- Arrow pointing down to revenue -->
    <path d="M80 30 L80 40" stroke="url(#revenue-gradient)" stroke-width="3" fill="none"/>
    <polygon points="77,37 80,42 83,37" fill="#22c55e"/>

    <!-- Revenue impact -->
    <rect x="55" y="45" width="50" height="20" rx="4" fill="url(#revenue-gradient)"/>
    <text x="80" y="57" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">+340% Revenue</text>
  </g>

  <!-- Automation Triggers -->
  <g transform="translate(60, 115)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Automation Triggers:</text>

    <!-- Trigger boxes -->
    <rect x="0" y="25" width="70" height="12" rx="2" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="33" font-family="Arial, sans-serif" font-size="7" fill="#3b82f6" text-anchor="middle">Browse Abandon</text>

    <rect x="80" y="25" width="70" height="12" rx="2" fill="rgba(244,84,7,0.1)" stroke="#F45407" stroke-width="1"/>
    <text x="115" y="33" font-family="Arial, sans-serif" font-size="7" fill="#F45407" text-anchor="middle">Cart Abandon</text>

    <rect x="160" y="25" width="70" height="12" rx="2" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
    <text x="195" y="33" font-family="Arial, sans-serif" font-size="7" fill="#22c55e" text-anchor="middle">Purchase Made</text>

    <rect x="240" y="25" width="70" height="12" rx="2" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="1"/>
    <text x="275" y="33" font-family="Arial, sans-serif" font-size="7" fill="#a855f7" text-anchor="middle">VIP Customer</text>

    <rect x="320" y="25" width="70" height="12" rx="2" fill="rgba(245,158,11,0.1)" stroke="#f59e0b" stroke-width="1"/>
    <text x="355" y="33" font-family="Arial, sans-serif" font-size="7" fill="#f59e0b" text-anchor="middle">Win-back</text>
  </g>

  <!-- Performance Metrics -->
  <g transform="translate(60, 160)">
    <!-- Recovery Rate -->
    <rect x="0" y="0" width="75" height="35" rx="6" fill="#f0f9ff"/>
    <text x="37.5" y="16" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0284c7" text-anchor="middle">65%</text>
    <text x="37.5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Cart Recovery</text>

    <!-- Repeat Purchase -->
    <rect x="85" y="0" width="75" height="35" rx="6" fill="#f0fdf4"/>
    <text x="122.5" y="16" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#22c55e" text-anchor="middle">45%</text>
    <text x="122.5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Repeat Rate</text>

    <!-- ROI -->
    <rect x="170" y="0" width="75" height="35" rx="6" fill="#fef2f2"/>
    <text x="207.5" y="16" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#F45407" text-anchor="middle">25x</text>
    <text x="207.5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">ROI</text>

    <!-- Email Revenue -->
    <rect x="255" y="0" width="75" height="35" rx="6" fill="#f8fafc"/>
    <text x="292.5" y="16" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6366f1" text-anchor="middle">28%</text>
    <text x="292.5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Email Revenue</text>

    <!-- Automation -->
    <rect x="340" y="0" width="75" height="35" rx="6" fill="#fffbeb"/>
    <text x="377.5" y="16" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f59e0b" text-anchor="middle">24/7</text>
    <text x="377.5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Automated</text>
  </g>

  <!-- Shopping Cart Icon -->
  <g transform="translate(380, 70)">
    <!-- Cart -->
    <rect x="0" y="10" width="25" height="15" rx="2" fill="rgba(150,191,72,0.2)" stroke="#96bf48" stroke-width="1"/>
    <circle cx="7" cy="30" r="3" fill="#96bf48"/>
    <circle cx="18" cy="30" r="3" fill="#96bf48"/>
    <path d="M-5 5 L5 5 L7 10 L25 10" stroke="#96bf48" stroke-width="2" fill="none"/>

    <!-- Dollar signs in cart -->
    <text x="12.5" y="20" font-family="Arial, sans-serif" font-size="8" fill="#96bf48" text-anchor="middle">$$</text>
  </g>

  <!-- Automation Badge -->
  <rect x="320" y="45" width="110" height="20" rx="10" fill="rgba(150,191,72,0.1)" stroke="#96bf48" stroke-width="1"/>
  <text x="375" y="57" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#96bf48" text-anchor="middle">EMAIL AUTOMATION</text>
</svg>