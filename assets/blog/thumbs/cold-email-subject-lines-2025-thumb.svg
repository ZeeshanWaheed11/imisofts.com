<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="270" fill="url(#bgGradient)"/>

  <!-- Pattern overlay -->
  <rect width="480" height="270" fill="#000" opacity="0.1"/>

  <!-- Content Container -->
  <g transform="translate(40, 35)">
    <!-- Number Badge -->
    <circle cx="30" cy="30" r="25" fill="white" opacity="0.2"/>
    <text x="30" y="38" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="800" fill="white" text-anchor="middle">
      100
    </text>

    <!-- Title -->
    <text x="0" y="90" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="white">
      Cold Email Subject Lines
    </text>

    <!-- Subtitle -->
    <text x="0" y="120" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.95">
      Copy-Paste Templates for 2025
    </text>

    <!-- Feature badges -->
    <g transform="translate(0, 140)">
      <!-- By Intent -->
      <rect x="0" y="0" width="110" height="35" rx="6" fill="white" opacity="0.15"/>
      <text x="55" y="23" font-family="Inter, system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">
        BY INTENT
      </text>

      <!-- By Industry -->
      <rect x="120" y="0" width="120" height="35" rx="6" fill="white" opacity="0.15"/>
      <text x="180" y="23" font-family="Inter, system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">
        BY INDUSTRY
      </text>

      <!-- A/B Testing -->
      <rect x="250" y="0" width="110" height="35" rx="6" fill="white" opacity="0.25"/>
      <text x="305" y="23" font-family="Inter, system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">
        A/B TESTING
      </text>
    </g>

    <!-- Bottom text -->
    <text x="0" y="210" font-family="Inter, system-ui, sans-serif" font-size="14" fill="white" opacity="0.8">
      + First-Line Templates
    </text>
  </g>

  <!-- Logo -->
  <g transform="translate(400, 220)">
    <circle cx="10" cy="10" r="5" fill="white" opacity="0.9"/>
    <rect x="15" y="5" width="15" height="15" transform="skewX(-15)" fill="white" opacity="0.9"/>
    <rect x="32" y="5" width="15" height="15" transform="skewX(-15)" fill="white" opacity="0.9"/>
  </g>
</svg>