<svg viewBox="0 0 480 270" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="270" fill="url(#bg-gradient)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F45407;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Pattern -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="430" cy="220" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="400" cy="50" r="25" fill="rgba(255,255,255,0.12)"/>

  <!-- Main Content Container -->
  <rect x="40" y="40" width="400" height="190" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(244,84,7,0.2)" stroke-width="2"/>

  <!-- AI Brain Icon -->
  <g transform="translate(60, 55)">
    <!-- Brain outline -->
    <path d="M30 15 C40 5, 60 5, 70 15 C75 10, 85 15, 85 25 C90 30, 85 40, 80 45 C75 50, 65 50, 60 45 C50 50, 40 50, 30 45 C25 40, 20 30, 25 25 C20 15, 25 10, 30 15 Z" fill="url(#ai-gradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Neural network nodes -->
    <circle cx="35" cy="25" r="3" fill="white"/>
    <circle cx="50" cy="20" r="3" fill="white"/>
    <circle cx="65" cy="25" r="3" fill="white"/>
    <circle cx="40" cy="35" r="3" fill="white"/>
    <circle cx="60" cy="35" r="3" fill="white"/>

    <!-- Neural connections -->
    <path d="M35 25 L50 20 L65 25 M40 35 L50 20 M60 35 L50 20 M35 25 L40 35 M65 25 L60 35" stroke="rgba(255,255,255,0.6)" stroke-width="1" fill="none"/>
  </g>

  <!-- Email Personalization Flow -->
  <g transform="translate(150, 60)">
    <!-- Email 1 - Generic -->
    <rect x="0" y="0" width="50" height="35" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Hi [Name]</text>
    <text x="25" y="22" font-family="Arial, sans-serif" font-size="6" fill="#94a3b8" text-anchor="middle">Generic</text>
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="6" fill="#94a3b8" text-anchor="middle">Message</text>

    <!-- Arrow -->
    <path d="M60 17 L80 17" stroke="url(#accent-gradient)" stroke-width="2" fill="none"/>
    <polygon points="77,14 82,17 77,20" fill="#F45407"/>

    <!-- Email 2 - AI Personalized -->
    <rect x="90" y="0" width="50" height="35" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <text x="115" y="10" font-family="Arial, sans-serif" font-size="7" fill="#0369a1" text-anchor="middle">Hi Sarah,</text>
    <text x="115" y="18" font-family="Arial, sans-serif" font-size="5" fill="#0284c7" text-anchor="middle">I saw TechCorp</text>
    <text x="115" y="24" font-family="Arial, sans-serif" font-size="5" fill="#0284c7" text-anchor="middle">raised Series B...</text>
    <text x="115" y="31" font-family="Arial, sans-serif" font-size="5" fill="#0284c7" text-anchor="middle">personalized</text>

    <!-- Performance arrows -->
    <g transform="translate(155, 10)">
      <path d="M5 15 L15 5" stroke="#22c55e" stroke-width="2" fill="none"/>
      <polygon points="12,7 15,5 13,10" fill="#22c55e"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="8" fill="#22c55e" font-weight="bold">40%+</text>
    </g>
  </g>

  <!-- Smart Variables Section -->
  <g transform="translate(60, 110)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Smart Variables:</text>

    <!-- Variable examples -->
    <rect x="0" y="20" width="90" height="18" rx="3" fill="rgba(244,84,7,0.1)" stroke="#F45407" stroke-width="1"/>
    <text x="45" y="31" font-family="Arial, sans-serif" font-size="8" fill="#F45407" text-anchor="middle">{{company.news}}</text>

    <rect x="100" y="20" width="90" height="18" rx="3" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
    <text x="145" y="31" font-family="Arial, sans-serif" font-size="8" fill="#22c55e" text-anchor="middle">{{pain_point}}</text>

    <rect x="200" y="20" width="90" height="18" rx="3" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="1"/>
    <text x="245" y="31" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">{{tech_stack}}</text>

    <rect x="300" y="20" width="90" height="18" rx="3" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="1"/>
    <text x="345" y="31" font-family="Arial, sans-serif" font-size="8" fill="#a855f7" text-anchor="middle">{{industry}}</text>
  </g>

  <!-- Performance Metrics -->
  <g transform="translate(60, 155)">
    <!-- Open Rate -->
    <rect x="0" y="0" width="85" height="45" rx="6" fill="#f0f9ff"/>
    <text x="42.5" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9" text-anchor="middle">40%+</text>
    <text x="42.5" y="28" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Open Rate</text>
    <text x="42.5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">vs 15% generic</text>

    <!-- Reply Rate -->
    <rect x="105" y="0" width="85" height="45" rx="6" fill="#f0fdf4"/>
    <text x="147.5" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">15%+</text>
    <text x="147.5" y="28" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Reply Rate</text>
    <text x="147.5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">vs 3% generic</text>

    <!-- Conversion -->
    <rect x="210" y="0" width="85" height="45" rx="6" fill="#fef2f2"/>
    <text x="252.5" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F45407" text-anchor="middle">6x</text>
    <text x="252.5" y="28" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Conversion</text>
    <text x="252.5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Better results</text>

    <!-- Scale -->
    <rect x="315" y="0" width="85" height="45" rx="6" fill="#f8fafc"/>
    <text x="357.5" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">âˆž</text>
    <text x="357.5" y="28" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Scale</text>
    <text x="357.5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Unlimited reach</text>
  </g>

  <!-- AI Badge -->
  <rect x="350" y="45" width="80" height="20" rx="10" fill="rgba(79,70,229,0.1)" stroke="#4F46E5" stroke-width="1"/>
  <text x="390" y="57" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4F46E5" text-anchor="middle">AI-POWERED</text>
</svg>