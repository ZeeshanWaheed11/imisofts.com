<svg viewBox="0 0 480 270" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="270" fill="url(#bg-gradient)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F45407;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warm-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Pattern -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="430" cy="220" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="400" cy="50" r="25" fill="rgba(255,255,255,0.12)"/>

  <!-- Main Content Container -->
  <rect x="40" y="40" width="400" height="190" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(244,84,7,0.2)" stroke-width="2"/>

  <!-- Thermometer/Warm-up Visual -->
  <g transform="translate(60, 55)">
    <!-- Thermometer base -->
    <rect x="0" y="10" width="20" height="80" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>

    <!-- Cold section (bottom) -->
    <rect x="3" y="70" width="14" height="17" rx="7" fill="url(#cold-gradient)"/>

    <!-- Warming section (middle) -->
    <rect x="3" y="50" width="14" height="20" rx="2" fill="url(#accent-gradient)"/>

    <!-- Warm section (top) -->
    <rect x="3" y="13" width="14" height="37" rx="2" fill="url(#warm-gradient)"/>

    <!-- Temperature markings -->
    <g stroke="#64748b" stroke-width="1">
      <line x1="22" y1="20" x2="27" y2="20"/>
      <line x1="22" y1="35" x2="25" y2="35"/>
      <line x1="22" y1="50" x2="27" y2="50"/>
      <line x1="22" y1="65" x2="25" y2="65"/>
      <line x1="22" y1="80" x2="27" y2="80"/>
    </g>

    <!-- Temperature labels -->
    <text x="35" y="24" font-family="Arial, sans-serif" font-size="8" fill="#22c55e" font-weight="bold">95%</text>
    <text x="35" y="39" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Warm</text>
    <text x="35" y="54" font-family="Arial, sans-serif" font-size="8" fill="#F45407" font-weight="bold">75%</text>
    <text x="35" y="69" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Warming</text>
    <text x="35" y="84" font-family="Arial, sans-serif" font-size="8" fill="#64748b" font-weight="bold">45%</text>
    <text x="35" y="94" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Cold</text>
  </g>

  <!-- Email Flow Animation -->
  <g transform="translate(120, 60)">
    <!-- Email 1 - Cold -->
    <rect x="0" y="0" width="45" height="30" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <path d="M6 6 l16.5 12 l16.5 -12" stroke="#64748b" stroke-width="1.5" fill="none"/>
    <text x="22.5" y="25" font-family="Arial, sans-serif" font-size="6" fill="#64748b" text-anchor="middle">Cold</text>

    <!-- Arrow 1 -->
    <path d="M50 15 L70 15" stroke="#F45407" stroke-width="2" fill="none"/>
    <polygon points="67,12 72,15 67,18" fill="#F45407"/>

    <!-- Email 2 - Warming -->
    <rect x="80" y="0" width="45" height="30" rx="4" fill="#fef3f2" stroke="#F45407" stroke-width="1"/>
    <path d="M86 6 l16.5 12 l16.5 -12" stroke="#F45407" stroke-width="1.5" fill="none"/>
    <text x="102.5" y="25" font-family="Arial, sans-serif" font-size="6" fill="#F45407" text-anchor="middle">Warming</text>

    <!-- Arrow 2 -->
    <path d="M130 15 L150 15" stroke="#22c55e" stroke-width="2" fill="none"/>
    <polygon points="147,12 152,15 147,18" fill="#22c55e"/>

    <!-- Email 3 - Warm -->
    <rect x="160" y="0" width="45" height="30" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <path d="M166 6 l16.5 12 l16.5 -12" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="182.5" y="25" font-family="Arial, sans-serif" font-size="6" fill="#22c55e" text-anchor="middle">Warm</text>
  </g>

  <!-- Warm-up Timeline -->
  <g transform="translate(60, 115)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">8-Week Warm-up Timeline:</text>

    <!-- Week progression bars -->
    <rect x="0" y="25" width="40" height="12" rx="2" fill="#fef3f2" stroke="#F45407" stroke-width="1"/>
    <text x="20" y="33" font-family="Arial, sans-serif" font-size="7" fill="#F45407" text-anchor="middle">Week 1-2</text>

    <rect x="50" y="25" width="40" height="12" rx="2" fill="#fff7ed" stroke="#f59e0b" stroke-width="1"/>
    <text x="70" y="33" font-family="Arial, sans-serif" font-size="7" fill="#f59e0b" text-anchor="middle">Week 3-4</text>

    <rect x="100" y="25" width="40" height="12" rx="2" fill="#fef7ff" stroke="#a855f7" stroke-width="1"/>
    <text x="120" y="33" font-family="Arial, sans-serif" font-size="7" fill="#a855f7" text-anchor="middle">Week 5-6</text>

    <rect x="150" y="25" width="40" height="12" rx="2" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="170" y="33" font-family="Arial, sans-serif" font-size="7" fill="#22c55e" text-anchor="middle">Week 7-8</text>

    <!-- Volume indicators -->
    <text x="20" y="47" font-family="Arial, sans-serif" font-size="6" fill="#64748b" text-anchor="middle">5-20/day</text>
    <text x="70" y="47" font-family="Arial, sans-serif" font-size="6" fill="#64748b" text-anchor="middle">30-60/day</text>
    <text x="120" y="47" font-family="Arial, sans-serif" font-size="6" fill="#64748b" text-anchor="middle">80-150/day</text>
    <text x="170" y="47" font-family="Arial, sans-serif" font-size="6" fill="#64748b" text-anchor="middle">200+/day</text>
  </g>

  <!-- Deliverability Stats -->
  <g transform="translate(60, 175)">
    <!-- Before warm-up -->
    <rect x="0" y="0" width="80" height="35" rx="6" fill="#fef2f2"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">45%</text>
    <text x="40" y="24" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Cold Email</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Deliverability</text>

    <!-- Arrow -->
    <path d="M90 17 L110 17" stroke="#F45407" stroke-width="3" fill="none"/>
    <polygon points="107,14 112,17 107,20" fill="#F45407"/>

    <!-- After warm-up -->
    <rect x="120" y="0" width="80" height="35" rx="6" fill="#f0fdf4"/>
    <text x="160" y="14" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e" text-anchor="middle">95%+</text>
    <text x="160" y="24" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Warmed Email</text>
    <text x="160" y="32" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Deliverability</text>

    <!-- Results -->
    <rect x="220" y="0" width="80" height="35" rx="6" fill="#f8fafc"/>
    <text x="260" y="14" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366f1" text-anchor="middle">2x</text>
    <text x="260" y="24" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Better Results</text>
    <text x="260" y="32" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">& Revenue</text>

    <!-- Tools -->
    <rect x="320" y="0" width="80" height="35" rx="6" fill="#fffbeb"/>
    <text x="360" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f59e0b" text-anchor="middle">Instantly.ai</text>
    <text x="360" y="24" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Automated</text>
    <text x="360" y="32" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Warm-up</text>
  </g>

  <!-- Warm-up Badge -->
  <rect x="340" y="45" width="90" height="20" rx="10" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
  <text x="385" y="57" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e" text-anchor="middle">WARM-UP GUIDE</text>
</svg>