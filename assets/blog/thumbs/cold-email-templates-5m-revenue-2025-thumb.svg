<svg width="480" height="270" viewBox="0 0 480 270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cem-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FACC15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="270" fill="url(#cem-bg)"/>

  <!-- Decorative circles -->
  <circle cx="420" cy="60" r="70" fill="rgba(255,255,255,0.06)"/>
  <circle cx="60" cy="230" r="90" fill="rgba(255,255,255,0.05)"/>

  <!-- Card container -->
  <g transform="translate(36, 36)">
    <rect width="408" height="198" rx="24" fill="url(#card-gradient)" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

    <!-- Revenue badge -->
    <g transform="translate(28, 28)">
      <rect width="168" height="38" rx="19" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
      <text x="84" y="25" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">$5M+ Revenue</text>
    </g>

    <!-- Title -->
    <text x="28" y="96" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="30" font-weight="800" fill="#FFFFFF" letter-spacing="-0.5">
      Cold Email Templates
    </text>
    <text x="28" y="134" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FDE68A">
      That Actually Close Deals
    </text>

    <!-- Feature list -->
    <g font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.9">
      <text x="28" y="170">• 30+ industry-specific frameworks</text>
      <text x="28" y="194">• Psychology breakdowns & follow-ups</text>
    </g>

    <!-- Envelope illustration -->
    <g transform="translate(270, 48)">
      <rect x="0" y="0" width="110" height="70" rx="16" fill="rgba(255,255,255,0.22)" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
      <path d="M12 22 L55 48 L98 22" stroke="url(#accent-gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <rect x="18" y="30" width="74" height="28" rx="10" fill="rgba(255,255,255,0.15)"/>
      <text x="55" y="50" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF">OPEN RATES 48%</text>
      <circle cx="95" cy="14" r="12" fill="#F97316"/>
      <text x="95" y="19" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF">A+</text>
    </g>
  </g>

  <!-- Logo mark -->
  <g transform="translate(394, 210)">
    <circle cx="10" cy="10" r="6" fill="rgba(255,255,255,0.9)"/>
    <rect x="18" y="4" width="18" height="18" transform="skewX(-15)" fill="rgba(255,255,255,0.9)"/>
    <rect x="38" y="4" width="18" height="18" transform="skewX(-15)" fill="rgba(255,255,255,0.9)"/>
  </g>
</svg>
