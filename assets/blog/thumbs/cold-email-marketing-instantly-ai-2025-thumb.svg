<svg viewBox="0 0 480 270" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="270" fill="url(#bg-gradient)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F45407;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b28;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Pattern -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="430" cy="220" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="400" cy="50" r="25" fill="rgba(255,255,255,0.12)"/>

  <!-- Main Content Container -->
  <rect x="40" y="40" width="400" height="190" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(244,84,7,0.2)" stroke-width="2"/>

  <!-- Instantly.ai Logo/Brand -->
  <rect x="60" y="60" width="100" height="25" rx="4" fill="url(#accent-gradient)"/>
  <text x="110" y="77" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Instantly.ai</text>

  <!-- Email Icons -->
  <g transform="translate(180, 60)">
    <!-- Email 1 -->
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <path d="M8 8 l22 16 l22 -16" stroke="#F45407" stroke-width="2" fill="none"/>

    <!-- Email 2 -->
    <rect x="70" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <path d="M78 8 l22 16 l22 -16" stroke="#10b981" stroke-width="2" fill="none"/>

    <!-- Email 3 -->
    <rect x="140" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <path d="M148 8 l22 16 l22 -16" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>

  <!-- Arrow indicating automation -->
  <path d="M60 130 Q 240 110 420 130" stroke="url(#accent-gradient)" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <polygon points="415,125 425,130 415,135" fill="#F45407"/>

  <!-- Stats/Performance indicators -->
  <g transform="translate(60, 150)">
    <!-- Open Rate -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#f0f9ff"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9" text-anchor="middle">25%+</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Open Rate</text>

    <!-- Reply Rate -->
    <rect x="100" y="0" width="80" height="50" rx="8" fill="#f0fdf4"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">8-12%</text>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Reply Rate</text>

    <!-- Deliverability -->
    <rect x="200" y="0" width="80" height="50" rx="8" fill="#fef2f2"/>
    <text x="240" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F45407" text-anchor="middle">95%+</text>
    <text x="240" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Delivered</text>

    <!-- Leads -->
    <rect x="300" y="0" width="80" height="50" rx="8" fill="#f8fafc"/>
    <text x="340" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6366f1" text-anchor="middle">10x</text>
    <text x="340" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">More Leads</text>
  </g>

  <!-- AI Badge -->
  <rect x="350" y="45" width="80" height="20" rx="10" fill="rgba(244,84,7,0.1)" stroke="#F45407" stroke-width="1"/>
  <text x="390" y="57" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F45407" text-anchor="middle">AI-POWERED</text>
</svg>