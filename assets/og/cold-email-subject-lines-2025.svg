<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Dark overlay for contrast -->
  <rect width="1200" height="630" fill="#000" opacity="0.15"/>

  <!-- Content Container -->
  <g transform="translate(100, 80)">

    <!-- Number Badge -->
    <circle cx="60" cy="60" r="50" fill="white" opacity="0.2"/>
    <text x="60" y="75" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="800" fill="white" text-anchor="middle">
      100
    </text>

    <!-- Main Title -->
    <text x="0" y="180" font-family="Inter, system-ui, sans-serif" font-size="68" font-weight="800" fill="white">
      Copy-Paste Cold Email
    </text>
    <text x="0" y="260" font-family="Inter, system-ui, sans-serif" font-size="68" font-weight="800" fill="white">
      Subject Lines for 2025
    </text>

    <!-- Subtitle -->
    <text x="0" y="320" font-family="Inter, system-ui, sans-serif" font-size="28" fill="white" opacity="0.95">
      Sorted by Intent &amp; Industry + First-Line Templates
    </text>

    <!-- Feature Cards -->
    <g transform="translate(0, 360)">
      <!-- By Intent Card -->
      <g>
        <rect x="0" y="0" width="280" height="100" rx="12" fill="white" opacity="0.15"/>
        <text x="20" y="40" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" font-weight="600">
          50 BY INTENT
        </text>
        <text x="20" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.8">
          Curiosity, Benefit, Proof, Problem
        </text>
      </g>

      <!-- By Industry Card -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="280" height="100" rx="12" fill="white" opacity="0.15"/>
        <text x="20" y="40" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" font-weight="600">
          30 BY INDUSTRY
        </text>
        <text x="20" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.8">
          SaaS, E-com, Real Estate, Agencies
        </text>
      </g>

      <!-- A/B Testing Card (Highlighted) -->
      <g transform="translate(600, 0)">
        <rect x="0" y="0" width="280" height="100" rx="12" fill="white" opacity="0.25"/>
        <rect x="0" y="0" width="280" height="100" rx="12" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
        <text x="20" y="40" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" font-weight="600">
          A/B TESTING PLAN
        </text>
        <text x="20" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.8">
          Instantly &amp; Smartlead Ready
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom branding -->
  <g transform="translate(100, 540)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" opacity="0.9">
      Plus 15 First-Line Templates &amp; Deliverability Notes
    </text>

    <!-- Logo -->
    <g transform="translate(880, -30)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.9"/>
      <rect x="25" y="8" width="20" height="20" transform="skewX(-15)" fill="white" opacity="0.9"/>
      <rect x="48" y="8" width="20" height="20" transform="skewX(-15)" fill="white" opacity="0.9"/>
      <text x="75" y="22" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="white">
        imisofts
      </text>
    </g>
  </g>
</svg>