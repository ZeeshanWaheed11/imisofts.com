<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F45407;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff5a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b28;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Dark overlay for contrast -->
  <rect width="1200" height="630" fill="#000" opacity="0.2"/>

  <!-- Content Container -->
  <g transform="translate(100, 100)">

    <!-- Main Title -->
    <text x="0" y="60" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white">
      How Many Cold Emails
    </text>
    <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white">
      Can You Send Per Day?
    </text>

    <!-- Year Badge -->
    <rect x="0" y="170" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="60" y="195" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">
      2025
    </text>

    <!-- Subtitle -->
    <text x="0" y="260" font-family="Inter, system-ui, sans-serif" font-size="32" fill="white" opacity="0.95">
      Safe Limits for Gmail, Outlook &amp; Private Servers
    </text>

    <!-- Platform Cards -->
    <g transform="translate(0, 320)">
      <!-- Google Workspace Card -->
      <g>
        <rect x="0" y="0" width="300" height="120" rx="16" fill="white" opacity="0.15"/>
        <text x="20" y="40" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" font-weight="600">
          Google Workspace
        </text>
        <text x="20" y="75" font-family="Inter, system-ui, sans-serif" font-size="36" fill="white" font-weight="800">
          50-75
        </text>
        <text x="20" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.8">
          emails/day (safe zone)
        </text>
      </g>

      <!-- Microsoft 365 Card -->
      <g transform="translate(320, 0)">
        <rect x="0" y="0" width="300" height="120" rx="16" fill="white" opacity="0.15"/>
        <text x="20" y="40" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" font-weight="600">
          Microsoft 365
        </text>
        <text x="20" y="75" font-family="Inter, system-ui, sans-serif" font-size="36" fill="white" font-weight="800">
          75-100
        </text>
        <text x="20" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.8">
          emails/day (safe zone)
        </text>
      </g>

      <!-- Private Servers Card (Highlighted) -->
      <g transform="translate(640, 0)">
        <rect x="0" y="0" width="300" height="120" rx="16" fill="white" opacity="0.25"/>
        <rect x="0" y="0" width="300" height="120" rx="16" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
        <text x="20" y="40" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" font-weight="600">
          Private Servers ‚≠ê
        </text>
        <text x="20" y="75" font-family="Inter, system-ui, sans-serif" font-size="36" fill="white" font-weight="800">
          150-200
        </text>
        <text x="20" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" opacity="0.8">
          emails/day (maximum)
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom branding -->
  <g transform="translate(100, 550)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" opacity="0.9">
      Based on 500+ email infrastructures managed
    </text>

    <!-- Logo -->
    <g transform="translate(900, -30)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.9"/>
      <rect x="25" y="8" width="20" height="20" transform="skewX(-15)" fill="white" opacity="0.9"/>
      <rect x="48" y="8" width="20" height="20" transform="skewX(-15)" fill="white" opacity="0.9"/>
      <text x="75" y="22" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="white">
        imisofts
      </text>
    </g>
  </g>
</svg>