<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Pattern overlay -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Main content -->
  <g transform="translate(600, 200)">
    <!-- n8n logo representation -->
    <g transform="translate(-80, -60)">
      <rect x="0" y="0" width="50" height="50" rx="8" fill="white" opacity="0.9"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea" text-anchor="middle">n8n</text>
    </g>

    <g transform="translate(30, -60)">
      <rect x="0" y="0" width="50" height="50" rx="8" fill="white" opacity="0.9"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#764ba2" text-anchor="middle">AI</text>
    </g>

    <!-- Connection lines -->
    <line x1="-30" y1="-35" x2="30" y2="-35" stroke="white" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  </g>

  <!-- Title -->
  <text x="600" y="320" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle">
    n8n AI Workflow Generator
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="white" opacity="0.95" text-anchor="middle">
    Create JSON in Seconds (Free Tool)
  </text>

  <!-- Badge -->
  <g transform="translate(600, 440)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="0" y="5" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      500+ Businesses Using
    </text>
  </g>

  <!-- Icons decoration -->
  <g opacity="0.3">
    <!-- Left side icons -->
    <circle cx="150" cy="150" r="30" fill="none" stroke="white" stroke-width="2"/>
    <rect x="135" y="135" width="30" height="30" fill="white"/>

    <circle cx="200" cy="450" r="25" fill="none" stroke="white" stroke-width="2"/>
    <path d="M185 440 L200 455 L215 440" fill="none" stroke="white" stroke-width="2"/>

    <!-- Right side icons -->
    <circle cx="1050" cy="150" r="30" fill="none" stroke="white" stroke-width="2"/>
    <rect x="1035" y="135" width="30" height="30" fill="white"/>

    <circle cx="1000" cy="450" r="25" fill="none" stroke="white" stroke-width="2"/>
    <path d="M985 440 L1000 455 L1015 440" fill="none" stroke="white" stroke-width="2"/>
  </g>

  <!-- Bottom branding -->
  <text x="600" y="570" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="white" opacity="0.7" text-anchor="middle">
    imisofts.com
  </text>
</svg>